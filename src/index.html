	<section id="productos" class="bg-gray-light module module-gray">
		<div class="container">
			<div class="row justify-content-center pb-5">
				<div class="col-lg-9 pb-lg-4 text-center">
					<h1 id="prueba_una"class="letter-spacing-2 text-uppercase module-title wow fadeInUp ">Nuestros Productos</h1>

			<div class="row">

								class="img-servicios"></div>
						<div class="text-center">
							<p id="parrafo-comof1-home" class="">{{productos[0].descripcion_sin_html}}</p>

					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 col-xs-6 wow fadeInUp">
